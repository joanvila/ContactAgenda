<div class="col-md-7 contacts">
    <div class="row">
        <div class="col-md-11">
            <div class="panel panel-info">
                <div class="panel-heading">Agenda</div>
                <div class="panel-body" ng-if="!loggedUser.isLogged">
                    <div class="jumbotron text-center">
                        <p class="lead">Please, login to start using your agenda</p>
                        <p><a class="btn btn-lg btn-info" ui-sref="login" role="button">Login</a></p>
                    </div>
                </div>
                <div class="panel-body" ng-if="loggedUser.isLogged">
                    <ul class="nav nav-tabs">
                        <li ng-repeat="group in groups" role="presentation" ng-class="{'active': group == activeGroup}"><a href="" ng-click="changeTab(group)">{{group}}</a></li>
                    </ul>

                    <div ng-show="contacts.list.length > 0" class="container-fluid group-agenda">
                        <div class="text-right search-box">
                            <label for="search">Search</label>
                            <input type="text" id="search" ng-model="searchWord"/>
                        </div>
                        <div ng-repeat="contact in contacts.list | orderBy: '-name' | filter: searchWord">
                            <a ui-sref="agenda.single({id: contact._id})" class="noDecorateLink">
                                <div class="container-fluid well well-sm contactBackground" ng-if="contact.group == activeGroup">
                                    <p>{{contact.name}} {{contact.surname}}</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="col-md-4 col-md-offset-1" ui-view>

</div>
